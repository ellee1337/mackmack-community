    <script>
    // Get audio element, volume slider, and pause button
    const audio = document.getElementById('background-music');
    const volumeSlider = document.getElementById('volume-slider');
    const pauseButton = document.getElementById('pause-button');

    // Set initial volume
    audio.volume = volumeSlider.value;

    // Update volume when slider is changed
    volumeSlider.addEventListener('input', function() {
        audio.volume = this.value;
    });

    // Pause or play the audio when button is clicked
    pauseButton.addEventListener('click', function() {
        if (audio.paused) {
            audio.play();
            pauseButton.textContent = '‚è∏Ô∏è'; // Change button text to 'Pause'
        } else {
            audio.pause();
            pauseButton.textContent = '‚ñ∂Ô∏è'; // Change button text to 'Play'
        }
    });
</script>
