<!DOCTYPE html>

</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="mck.mp4" type="video/mp4" />
  </video>

  <div class="page-wrapper">

    <main>
      <section class="hero"> 
        <div class="text-box">
          <h2>READY FOR COMBAT</h2>
          <p class="typing-line">
          <span class="typed-text" data-phrases='["Join our Valorant squad. Watch the plays."]'></span><span class="cursor">|</span>

  <!-- Audio Player -->
  <audio id="bg-music" autoplay loop muted></audio>

  <!-- Music Controls -->
  <div id="music-controls" style="position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; z-index: 1000;">
    <button onclick="togglePlay()">‚èØÔ∏è</button>
    <button onclick="nextSong()">‚è≠Ô∏è</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)" />
  </div>

  <!-- Now Playing Display -->
  <div id="now-playing" style="position: fixed; bottom: 80px; left: 20px; background: rgba(0,0,0,0.6); padding: 8px 12px; border-radius: 6px; font-size: 14px; z-index: 1000;">
    üé∂ Now Playing: <span id="song-title">---</span>
  </div>

  <div class="view-counter" style="position: fixed; bottom: 10px; right: 20px; background: rgba(0,0,0,0.6); padding: 8px 12px; border-radius: 6px; color: white; font-size: 14px; z-index: 1000;">
  <i class="fas fa-eye"></i>: <span id="view-count">0</span>
</div>

  <script>
    const songs = [
      { file: '8.mp3', title: 'Hev Abi - Walang Makapa' },
      { file: '1.mp3', title: 'Hev Abi - Walang Alam' },
      { file: '2.mp3', title: 'Burgis - Hev Abi ft. Flow G' },
      { file: '3.mp3', title: 'DEMI - Pakundangan ft. Hev Abi' },
      { file: '4.mp3', title: 'gins - BABAERO ft. Hev Abi' },
      { file: '5.mp3', title: 'Hev Abi - Billie Jean' },
      { file: '6.mp3', title: 'Hev Abi - KAGABI NG KAGABI' },
      { file: '7.mp3', title: 'Hev Abi - Lil Kasalanan Shortie' }

    ];

    let currentSong = 0;
    const audio = document.getElementById('bg-music');

    function loadSong(index) {
      const song = songs[index];
      audio.src = song.file;
      document.getElementById('song-title').textContent = song.title;
      audio.play();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      loadSong(currentSong);
    }

    function setVolume(value) {
      audio.volume = value;
    }

    window.onload = () => {
      loadSong(currentSong);

      // Allow autoplay after user interaction
      document.addEventListener('click', () => {
        audio.muted = false;
        audio.play().catch(() => {});
      }, { once: true });
    };
      document.addEventListener("DOMContentLoaded", () => {
    const elements = document.querySelectorAll(".typed-text");

    elements.forEach(el => {
      const phrases = JSON.parse(el.dataset.phrases);
      let phraseIndex = 0;
      let letterIndex = 0;
      let typing = true;

      const cursor = el.nextElementSibling;

      function typeLoop() {
        const currentPhrase = phrases[phraseIndex];

        // Typing effect: Increment letterIndex to type out the phrase
        if (typing) {
          el.textContent = currentPhrase.substring(0, letterIndex++);

          // Check if the entire phrase is typed
          if (letterIndex > currentPhrase.length) {
            typing = false;  // Switch to deleting mode
            setTimeout(typeLoop, 1000);  // Pause after typing
            return;
          }
        } else {
          // Deleting effect: Decrement letterIndex to delete the text
          el.textContent = currentPhrase.substring(0, --letterIndex);

          // If the phrase is fully deleted, switch to typing the next phrase
          if (letterIndex === 0) {
            typing = true;
            phraseIndex = (phraseIndex + 1) % phrases.length;
          }
        }

        // Speed: Typing faster (100ms), deleting slower (60ms)
        setTimeout(typeLoop, typing ? 100 : 60);
      }

      typeLoop();  // Start typing loop
    });
  });


if (!localStorage.getItem('views')) {
    localStorage.setItem('views', '0'); // Set initial view count if not already set
  }

  // Get the current view count
  let views = parseInt(localStorage.getItem('views'));

  // Increment view count by 1
  views++;

  // Store the updated view count in localStorage
  localStorage.setItem('views', views.toString());

  // Display the updated view count on the page
  document.getElementById('view-count').textContent = views;
</script>
</body>
</html>
