<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <video class="background-video" autoplay loop muted>
    <source src="4k.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

    <!-- Audio element for background sound -->
    <audio id="background-music" loop muted>
        <source src="immaflirt.mp3" type="audio/mp3"> <!-- Replace with your audio file path -->
        Your browser does not support the audio element.
    </audio>

    <!-- Volume Control -->
<div id="volume-control">
    <label for="volume-slider">🔊</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
</div>

    <!-- Full-Screen Blur Overlay with Typing Effect -->
    <div id="click-to-play-overlay" class="blur-overlay">
        <div class="overlay-text">click to enter...</div>
    </div>

    <div class="container" style="display: none;">
    <h1>ᴍᴀᴄᴋᴍᴀᴄᴋ ᴄᴏᴍᴍᴜɴɪᴛʏ</h1>
    <div class="links-container">
        <a href="https://discord.gg/CM23P25sUE" class="btn">𝐃𝚰𝐒𝐂𝐎𝐑𝐃</a>
        <a href="members.html" class="btn">𝐌𝐄𝐌𝐁𝐄𝐑𝐒</a>
        <a href="clips.html" class="btn">𝐇𝚰𝐆𝐇𝐋𝚰𝐆𝐇𝐓𝐒</a>
    </div>
</div>


    <!-- Footer Section -->
    <footer>
        <p>&copy; 𝟐𝟎𝟐𝟓 𝐌𝐀𝐂𝐊𝐌𝐀𝐂𝐊 𝐂𝐎𝐌𝐌𝐔𝐍𝐈𝐓𝐘. 𝐀𝐥𝐥 𝐫𝐢𝐠𝐡𝐭𝐬 𝐫𝐞𝐬𝐞𝐫𝐯𝐞𝐝.</p>
        <p>ᴅᴇsɪɢɴᴇᴅ ʙʏ ᴇʟʟᴇ𝟷𝟹𝟹𝟽</p>
    </footer>

    <script>
    // Your JavaScript goes here

    // Example: Play audio on overlay click
    document.getElementById('click-to-play-overlay').addEventListener('click', function() {
        var audio = document.getElementById('background-music');
        var overlay = document.getElementById('click-to-play-overlay');
        var content = document.querySelector('.container');

        audio.muted = false;
        audio.play();

        overlay.style.display = 'none';
        content.style.display = 'block';
    });

    // Volume control
    var volumeSlider = document.getElementById('volume-slider');
    var audio = document.getElementById('background-music');
    audio.volume = volumeSlider.value;

    volumeSlider.addEventListener('input', function() {
        audio.volume = this.value;
    });
</script>
    




</body>
